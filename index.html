<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Super</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <meta name="description" content="Explore the world of Dragon Ball Z Super with detailed character profiles, images, and more.">
    <meta name="keywords" content="Dragon Ball Z, Super, characters">
    <meta name="author" content="Afaq Naveed">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="container">
                <img class="logo" src="../assets/logo.png" alt="Dragon Ball Z Super Logo">
            </div>

        <section id="hero">
            <div class="container">
                <div class="hero-img">
                    <img src="../assets/hero-logo.webp" alt="Dragon Ball Z Super Hero">

        </section>
        <main>
        <div id="characters"></div>
        <div id="break"></div>
        </main>
        <footer>
            <div class="container">
                <img class="footer-logo" src="../assets/logo.png" alt="Dragon Ball Z Super Logo">
                <p>Copyright &copy; 2025 | Dragon Ball Z Super | All Rights Reserved | Developed By <a href="https://afaqnaveed.wuaze.com/" target="_blank" rel="noopener noreferrer">Afaq Naveed</a></p>

    <script type="module" src="main.js"></script>

</html>
